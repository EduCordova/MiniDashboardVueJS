<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap CSS File  -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <style type="text/css">
        .container {
            margin-top: 50px;
        }

        #resultados {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <!-- Content Section -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12 visible-md visible-lg text-center">
                <h1>Dashboard - Functional Programming in JavaScript</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <section>
                    <header>
                        <label>Carrera</label>
                    </header>            
                    <select id="carreras" name="carreras">
                        <option value="0" selected>Todas</option>
                    </select>
                </section>
            </div>
            <div class="col-md-1 col-lg-1">
                <section>
                    <header>
                        <label>Semestre</label>
                    </header>            
                    <select id="semestre">
                        <option value="0" selected>Todos</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </section>
            </div>
            <div class="col-md-3 col-lg-3">
                <section>
                    <header>
                        <label>Edad</label>
                    </header>
                    <select id="edadMin" class="col-md-6 col-lg-6">
                        <option value="0" selected>Mínima</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>
                    <select id="edadMax" class="col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1">
                        <option value="0" selected>Máxima</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>
                </section>
            </div>
            <div class="col-md-5 col-lg-5">
                <section>
                    <header>
                        <label>Municipio</label>
                    </header>            
                    <select id="municipio">
                        <option value="Todos" selected>Todos</option>
                        <option value="Mexicali">Mexicali</option>
                        <option value="Tijuana">Tijuana</option>
                        <option value="Ensenada">Ensenada</option>
                        <option value="Tecate">Tecate</option>
                        <option value="Rosarito">Rosarito</option>
                    </select>
                </section>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="table-responsive">
                    <table id="resultados" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellido Paterno</th>
                                <th>Apellido Materno</th>
                                <th>Edad</th>
                                <th>Semestre</th>
                                <th>Carrera</th>
                                <th>Municipio</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /Content Section -->

    <!-- Jquery JS file -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap JS file -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Custom JS file -->
    <script type="text/javascript" src="js/funciones.js"></script>
</body>
</html>
